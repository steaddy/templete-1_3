<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Услуги и Сервисы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

<header>

    <div class="hamburger-menu hamburger-menu--header">
        <a href="#"><img src="img/burger.png" alt="Menu"></a>
    </div>

    <div class="logo ">
        <a href="#"><img src="img/logo.png" alt="Logo"></a>
    </div>

    <div class="user-menu">
        <div class="user-menu__call">
            <a href="#"><img src="img/call.png" alt="Call"></a>
        </div>
        <div class="user-menu__chat">
            <a href="#"><img src="img/chat.png" alt="Call"></a>
        </div>
        <div class="user-menu__profile">
            <a href="#"><img src="img/profile.png" alt="Call"></a>
        </div>
    </div>

    <div class="service-menu">
        <div class="service-menu__repair">
            <a href="#"><img src="img/repair.png" alt="Repair"></a>
        </div>
        <div class="service-menu__checkstatus">
            <a href="#"><img src="img/checkstatus.png" alt="Status"></a>
        </div>
    </div>

</header>

<main class="main">

    <div class="service-menu-with-text">
        <div class="service-menu__repair service-menu-item">
            <span class="service-menu-item-text">Оставить заявку</span>
            <a href="#"><img src="img/repair.png" alt="Repair"></a>
        </div>
        <div class="service-menu__checkstatus service-menu-item">
            <span class="service-menu-item-text">Статус ремонта</span>
            <a href="#"><img src="img/checkstatus.png" alt="Status"></a>
        </div>
    </div>
    <h1 class="main__header">Услуги и сервисы</h1>

    <nav class="main-menu">
        <button class="main-menu__button main-menu__button--active">
            Ремонтируемые устройства
        </button>
        <button class="main-menu__button">
            Дополнительные услуги
        </button>
        <button class="main-menu__button">
            Цены на услуги
        </button>
        <button class="main-menu__button">
            Адреса сервисных центров
        </button>
        <button class="main-menu__button">
            Специальные цены
        </button>
        <button class="main-menu__button">
            Отзывы
        </button>
    </nav>

    <article class="main-article">
        <div class="main-article__text">
            <p class="main-article__p">
                Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
            </p>
            <div class="main-article__read-more">
                <a class="read-more-arrow" href="#"><img src="img/read-more.png" alt="Read more"></a>
                <h3 class="read-more-header">Читать далее</h3>
            </div>
        </div>
        <img src="img/main-image.jpg" alt="CPS" class="main-article__img">
    </article>


</main>

</body>
</html>
